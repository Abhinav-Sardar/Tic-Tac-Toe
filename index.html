<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <!-- <h2>You:0</h2> -->

    <table>
        <tr>
            <td class="left top left-diagnol"></td>
            <td class="mid top"></td>
            <td class="right right-diagnol top" id = "r1"></td>
        </tr>
        <tr>
            <td class="left middy"></td>
            <td class="mid middy left-diagnol right-diagnol" id = 'middlemost'></td>
            <td class="right middy" id = 'r2'></td>
        </tr>
        <tr class="right">
            <td class="left bottom right-diagnol"style="border-bottom:0"></td>
            <td class="mid bottom " style="border-bottom:0"></td>
            <td class="right bottom left-diagnol" style="border-bottom:0" id = 'r3'></td>
        </tr>
    </table>
    <div class="message" id = 'message'>
        <h1>You are 'X' and Bot is 'O'</h1>
        <button id = 'close'>Close</button>
    </div>
    <center><button id = 'reset'>Start New Game</button></center>
    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
    <!-- <h2>Bot:0</h2> -->
</body>
<script src='./script.js'></script>
</html>
